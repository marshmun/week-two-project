<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="nav-bar">
        <div id="logo">
            <img src="../images/images/filmclub.png" height=50% width=50%>
        </div>
        <ul>
            <li class="home">
                <a href="../index.html">Home</a>
            </li>
            <li class="cal">
                <a href="../calendar/index.html">Calendar</a>
            </li>
            <li class="join">
                <a href="index.html">Join</a>
            </li>
        </ul>
    </nav>
    <div>
        <h1 id="meet">Join Film Club</h1>
    </div>
    <div class="majority">
        <div class="profilePic">
            <label for="profile">Profile Picture</label>
            <p></p>
            <input type="file" id="profile">
            <img src="../images/images/profile-placeholder.png" alt="">
        </div>
        <div class="inputs">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <label for="confirm-password">Confirm Password</label>
            <br>
            <input type="confirm-password" id="confirm-password" name="confirm-password">
        </div>
        <div class="checks">
            <legend>Which Generes are you intrested in?</legend>
            <br>
            <input type="checkbox" name="additions" id="action" value="action">
            <label for="action">action</label>
            <br>
            <input type="checkbox" name="additions" id="adventure" value="adventure">
            <label for="adventure">adventure</label>
            <br>
            <input type="checkbox" name="additions" id="comedy" value="comedy">
            <label for="comedy">comedy</label>
            <br>
            <input type="checkbox" name="additions" id="drama" value="drama">
            <label for="drama">drama</label>
            <br>
            <input type="checkbox" name="additions" id="fantasy" value="fantasy">
            <label for="fantasy">fantasy</label>
            <br>
            <input type="checkbox" name="additions" id="historical" value="historical">
            <label for="historical">historical</label>
            <br>
            <input type="checkbox" name="additions" id="horror" value="horror">
            <label for="horror">horror</label>
            <br>
            <input type="checkbox" name="additions" id="mystery" value="mystery">
            <label for="mystery">mystery</label>
            <br>
            <input type="checkbox" name="additions" id="romance" value="romance">
            <label for="romance">romance</label>
            <br>
            <input type="checkbox" name="additions" id="scifi" value="scifi">
            <label for="scifi">science fiction</label>
            <br>
            <input type="checkbox" name="additions" id="western" value="western">
            <label for="western">western</label>
        </div>
        <div class="text">
            <label> Additonal input</label>
            <br>
            <textarea id="myText">
            </textarea>
        </div>
        <div class="text">
            <input type="submit" value="Join Film Club" id="submit">

        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li class=" home ">
                    <a href="index.html ">Home</a>

                <li class="join ">
                    <a href="join/index.html ">Join</a>
                </li>

            </ul>
        </nav>
    </footer>

</body>

</html>
